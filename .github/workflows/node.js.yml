name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      KUBE_CLUSTER_CERTIFICATE: ${{ secrets.KUBE_CLUSTER_CERTIFICATE }}
      KUBE_SERVER: ${{ secrets.KUBE_SERVER }}
      KUBE_USER_CERTIFICATE: ${{ secrets.KUBE_USER_CERTIFICATE }}
      KUBE_USER_KEY: ${{ secrets.KUBE_USER_KEY }}
      TRAVIS_COMMIT: ${{ github.head_ref }}
      # 设置 C++17 标准
      CXXFLAGS: "-std=c++17"
    strategy:
      matrix:
        node-version: [20.x]
    services:
      docker:
        image: docker
    steps:
    - uses: actions/checkout@v4
    
    # 安装更新的 GCC/G++
    - name: Install modern C++ compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-9
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-9 100
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 100
        g++ --version
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    # 尝试使用预编译的 Sharp 二进制文件
    - name: Install dependencies
      run: |
        npm config set sharp_binary_host "https://npmmirror.com/mirrors/sharp"
        npm config set sharp_libvips_binary_host "https://npmmirror.com/mirrors/sharp-libvips"
        npm install --legacy-peer-deps
    
    - run: npm run build
    - run: docker build -t yukimir/naberius .
    - run: bash docker_push.sh
